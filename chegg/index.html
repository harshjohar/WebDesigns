<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Adda | A place full of free people</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    Not responsive at all
    <nav id="navbar">
        <div id="logo"><img src="./download.png" alt="Chegg"></div>
        <div id="learnMore">
            <button>Learn about<br> <em>Chegg Study</em></button>
        </div>
        <div id="buttons">
            <button class="btn">Sign In</button> |
            <button class="btn">More</button>
        </div>
    </nav>

    <div id="offers">
        <div class = "orange">FREE SHIPPING: Physical textbook orders of $85+.</div>
        <div class="grey">Use Code: </div>
        <div class="blue">CHEGGFREESHIP</div>
    </div>

    <div class="container">
        <h1 id="heading">The Student Hub &smashp;</h1>
        <h2 id="subhead">Save upto 90% on textbooks*</h2>

        <div id="searchBox">
            <form action="#" id="search">
                <input type="text" name="text" id="text" placeholder="Enter ISBN, title, or author's name">
                <button id="submit">Submit</button>
            </form>
        </div>

        <div id="guarantee">
            <p>21-day satisfaction guarantee. 14 days for eTextbooks</p>
        </div>

        <div id="options">
            <button class="services">SELL<br>BOOKS</button>
            <button class="services">EXPLORE<br>CAREERS</button>
            <button class="services" id="help">24/7<br>STUDY HELP</button>
            <button class="services">RETURN<br>BOOKS</button>
            <button class="services">FIND<br>INTERNSHIPS</button>
        </div>

        <div id="wait">
            <p>Hate to wait? Courtesy eTextbook when available while your books are on the way. **</p>
        </div>
    </div>

</body>
</html>
